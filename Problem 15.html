<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1> Problem 15 </h1>
    <h2> Enter the number b/w 1 and 7 and display the corresponding day of the week </h2>
    <script>
    var a = parseInt(prompt("Enter a number between 1 and 7:"));

switch (a) {
  case 1:
    document.write("Sunday");
    break;
  case 2:
    document.write("Monday");
    break;
  case 3:
    document.write("Tuesday");
    break;
  case 4:
    document.write("Wednesday");
    break;
  case 5:
    document.write("Thursday");
    break;
  case 6:
    document.write("Friday");
    break;
  case 7:
    document.write("Saturday");
    break;
  default:
    document.write("Invalid day number");
}
    

    </script>
</body>
</html>
