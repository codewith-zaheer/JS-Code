<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arithmetic Operators</title>
</head>

<body>
    <h1> calculates the area of a rectangle </h1>

    <div>
        <script>

            var width = (prompt("Enter the value of width"));
            var length = (prompt("Enter the value of length"));

            var a = width * length;
            document.write(a);

        </script>
    </div>
</body>

</html>
