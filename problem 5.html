<!DOCTYPE html>

<body>
    <h1> Problem 5 </h1>
    <h2> Comparison Operators: Write a JavaScript program that prompts the user to enter two numbers and checks if the
        first number is greater than the second number. Display the result as true or false</h2>
    <script>
        var a = parseInt(prompt("Enter first Number"));
        var b = parseInt(prompt("Enter Second Number"));

        if (a > b) {
            document.write(a + " is greater then " + b);
        }
        else {

            document.write(a + " is less then " + b);
        }


    </script>

</body>

</html>
