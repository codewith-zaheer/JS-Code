<body>
    <h1> Problem 16 </h1>
    <h2> Color Mixer </h2>
    <script>
  


  var a = prompt("Enter the first primary color :")
  var b = prompt("Enter the second primary color:")
  

  switch(true){
    case (a == "red" && b == "green") : document.write("orange"); break;
    case (a == "red" && b == "blue") : document.write("yellow"); break;
    case (a == "blue" && b == "green") : document.write("indigo"); break;

  }
</script>
</body>
</html>
