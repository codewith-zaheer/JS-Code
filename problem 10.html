<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <h1> Problem 10 </h1>
    <h2> Convert Celsius to fahrenheit </h2>
    <script>
var a=parseFloat(prompt("Enter Temperature in fahrenheit"));
var b=(a-32)*5/9;
document.write("Temperature in celsius"+b.toFixed(2));



    </script>
</body>
</html>
