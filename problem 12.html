<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <h1> Problem 12 </h1>
    <h2> Exam score and evaluates thier grade </h2>
    <script>
var a= (prompt("Enter your Marks"));
if(a >= 0 && a <= 30){
document.write(" You are Fail");
}
else
if(a >= 31 && a <= 50){
document.write("Grade is D");
}
else
if(a >= 51 && a <= 65){
document.write("Grade is c");
}
else
if(a >= 66 && a <= 76){
document.write("Grade is B");
}
else
if(a >= 77 && a <= 89){
document.write("Grade is A");
}
else
if(a >= 90 && a <= 100){
document.write("Grade is A1");
}
    </script>
</body>
</html>
