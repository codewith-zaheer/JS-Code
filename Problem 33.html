<body>
    <h1> Problem 33 </h1>
    <h2> Create a JavaScript variable distance and assign it a value of 500. Create
        another variable time and assign it a value of 10. Use the calculateVelocity
        function to calculate and display the velocity in an alert box. </h2>
        <script>
    var distance = 500
    var time = 10
    function calculateVelocity(){
        calculateVelocity = distance * time
        alert(calculateVelocity);

    } 
    calculateVelocity()
        </script>
</body>
