<body>
    <h1> Problem 41 </h1>
    <h2> Create JavaScript variables current and time, and assign them values of 2
        and 10 respectively. Use the function to calculate and display the electric
        charge in an alert box </h2>
        <script>
    var current = 2
    var time = 10
    function charge(){
        charge = current * time
        alert(charge);
    }
    charge()

        </script>
