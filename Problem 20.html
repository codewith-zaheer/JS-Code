<body>
    <h1> Problem 20 </h1>
    <h2> Write a JavaScript program that prompts the user with a confirm box
        asking, "Are you sure you want to delete this file?" If the user clicks "OK,"
        display an alert box with the message "File deleted." If the user clicks
        "Cancel," display an alert box with the message "Deletion canceled."</h2>
        <script>
    var a= confirm("Are you sure you want to delete this file");
    if(a == "Ok"){
        alert("File deleted");
    }
    else{
      alert("Deletion canceled");
    }

        </script>
</body>
</html>
